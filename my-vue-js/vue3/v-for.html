<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <ul>
        <li v-for="item in items">
            {{item}}
        </li>
    </ul>
</div>

<script>
    Vue.createApp({
        data(){
            return {
                items : ['A', 'B', 'C', 'D']
            }
        }
    }).mount("#app")
</script>
