<div id="app"></div>

<script>
    let data = {
        message: 10
    }

    function render(sth) {
        const div = document.querySelector('#app')
        div.innerHTML = sth
    }

    let app = new Proxy(data, {
        get(){
            console.log('값 접근')
        },
        set(target, prop, value){
            target[prop] = value
            render(value)
            console.log('값 갱신')
        }
    })
</script>
